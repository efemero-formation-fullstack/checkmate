test_name: LOGIN

stages:
  - name: login_admin_bad_password_must_fail
    request:
      url: http://localhost:8080/auth/login
      data:
        login: MrCheckmate
        password: not_the_password
      method: POST
    response:
      status_code: 401

  - name: login_player_bad_password_must_fail
    request:
      url: http://localhost:8080/auth/login
      data:
        login: test_player
        password: not_the_password
      method: POST
    response:
      status_code: 401

  - name: login_player
    request:
      url: http://localhost:8080/auth/login
      data:
        login: test_player
        password: test_password
      method: POST
    response:
      status_code: 200

  - name: login_admin
    request:
      url: http://localhost:8080/auth/login
      data:
        login: MrCheckmate
        password: SUPER_SECRET_PASSWORD
      method: POST
    response:
      status_code: 200
